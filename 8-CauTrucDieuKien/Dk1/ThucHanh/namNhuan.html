<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let isLeapYear = false;
    let year = parseInt(prompt("Enter a year: "));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear){
        alert("đây là năm nhuận")
    }else alert("đây không phải là năm nhuận!")
</script>
</body>
</html>
