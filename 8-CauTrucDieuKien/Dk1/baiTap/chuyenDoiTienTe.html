<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <td><label>Amount</label></td>
            <td><label>From Currency</label></td>
            <td><label>To Currency</label></td>
        </tr>
        <tr>
            <td><input type="number" id="amount" type="number"></td>
            <td><select id="from">
                <option>VietNam</option>
                <option>USA</option>
            </select></td>
            <td><select id="to">
                <option>USA</option>
                <option>VietNam</option>
            </select></td>
            <td>
                <button onclick="convert()">Convert</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</div>
<script>

    function convert() {
        let amount=document.getElementById("amount").value;
        let fromNum=document.getElementById("from").value;
        let toNum=document.getElementById("to").value;
        if (fromNum==="VietNam"&&toNum==="USA"){
            document.getElementById("result").innerHTML=amount/230000;
        }else if (fromNum==="USA"&&toNum==="VietNam"){
            document.getElementById("result").innerHTML=amount*23000;
        }else alert("bạn phải chọn loại tiền")
            }
</script>
</body>
</html>
