<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("nhập tháng cần tính số ngày: "));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 9:
        case 11:
            alert("tháng này có 31 ngày!");
            break;
        case 2:
            alert("tháng này có 29 ngày");
            break;
        case 4:
        case 6:
        case 8:
        case 10:
        case 12:
            alert("tháng này có 30 ngày!");
            break;
        default:
            alert("bạn nhập sai tháng")
    }
</script>
</body>
</html>
