<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<button onclick = "yes()">Yes</button>
<button  id="move" onmouseover ="move()" style="position:absolute">No</button>
<script>

    function move(){
        let abc=document.getElementById("move");
        abc.style.top = Math.random() * parseInt(window.innerWidth)+'px';

    }

</script>

</body>
