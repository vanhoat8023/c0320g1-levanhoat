<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sohoanhao</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập số cần kiểm tra"));
    let uoc=0;
    for (let i=1;i<=n/2;i++){
        if (n%i==0){
            uoc=uoc+i
        }
    }
    if (uoc==n){
        alert("số này là số hoàn hảo")
    }else alert("số này không phải là số hoàn hảo")
</script>
</body>
</html>
