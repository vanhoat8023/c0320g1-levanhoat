<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.6</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập số: "));
    let m=n.toString();
    let result=0;
    for (let i=0;i<m.length;i++){
        result+=parseInt(m.charAt(i));
    }
    alert(result)
</script>
</body>
</html>
