<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let n;
    do {
        n=parseInt(prompt("nhập số phần tử của mảng: "))
    }while (n<6)
    for (let i=0;i<n;i++){
        let a_i=parseInt(prompt("nhập phần tử thứ "+(i+1)));
        arr.push(a_i);

    }
    arr.sort();
    alert(arr)
</script>
</body>
</html>
