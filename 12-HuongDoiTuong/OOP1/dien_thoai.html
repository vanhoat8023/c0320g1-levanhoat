<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="battery">
<script>

    function Mobile(battery, status) {

        this.status = status
        this.battery = battery
        this.power = function (status) {
            if (status) {
                status = false;
            } else {
                status = true
            }
            return status;
        };

        this.mode = function () {

            if (status) {
                alert("Your phone is on")
            } else {
                alert("Your phone is off")
            }
        }
        this.decreaseEnergy = function () {
            if (this.battery > 0) {
                this.battery--;
            }
            else {alert("Please charge your phone")}
        }
        this.smsAdd=function () {
            let sms= prompt('Type your text: ');
            battery--;
            this.currentText.push(sms)
            return sms;
        };
        this.currentText = [];
        this.incomingText = []
        this.sentText = []
        this.charging=function () {
            let charge =setInterval(function(){
                if(battery >= 100){
                    clearInterval(charge);
                }

                document.getElementById("battery").value = battery +'%';
                battery++;
            }, 1000);
        };
        this.saveSmsInbox= function (inbox) {
            this.decreaseEnergy()
            this.incomingText.push(inbox);

        };
        this.saveSmsSent= function (abc) {
            this.decreaseEnergy()
            this.sentText.push(abc);

        };
        this.showSmsDen=function () {
            this.decreaseEnergy()
            alert('Danh sách tin nhắn đã nhận: '+'\n'+this.incomingText.join('\n'));

        };
        this.showSmsDi=function () {
            this.decreaseEnergy()
            alert('Danh sách tin nhắn đã gửi:'+'\n'+this.sentText.join('\n'));

        };
    }

    let nokia =new Mobile(-1,true);
    let iphone=new Mobile(70,true);
    let sms = nokia.smsAdd();
    nokia.saveSmsSent(sms);
    nokia.charging()


</script>
</body>
</html>
