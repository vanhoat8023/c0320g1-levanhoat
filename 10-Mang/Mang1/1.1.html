<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="txtValue" type="text">
<input type="button" id="add" value="ADD" onclick="add()">
<input type="button" id="display" value="DISPLAY" onclick="display()">
<p id="result"></p>
<script>
    let arr=[];
    let x=0;
    function add() {
        arr[x]=document.getElementById("txtValue").value;
        alert("element: "+x+" = "+ arr[x]);
        x++;
        document.getElementById("txtValue").value=""
    }
    function display() {
        let e="<hr>";
        for (let i=0;i<arr.length;i++){
            e+="element: "+i+" = "+ arr[i]+"<br>"
        }
        document.getElementById("result").innerHTML=e;
    }
</script>
</body>
</html>
