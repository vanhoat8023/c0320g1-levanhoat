<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[[1,7,8,9],[8,5,7,4],[95,47,20,1],[21,40,52,54]];
    for (let i=0;i<a.length;i++){
        document.write("row: "+(i+1)+"<hr>")
        for (j=0;j<a[i].length;j++){
            document.write(a[i][j]+"<br>");
        }
    }
</script>
</body>
</html>
