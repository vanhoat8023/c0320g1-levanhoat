<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let n=parseInt(prompt("nhập số phần tử trong mảng: "));
    for (let i=0;i<n;i++){
        let phtu=parseInt(prompt("phần tử thứ "+(i+1)))
        arr.push(phtu);
    }
    let max;
    let tong=0;
    let dem=0;
    for (i=0;i<n;i++){
        max=arr[0];
        tong=tong+arr[i];
        if (arr[i]>max){
            max=arr[i];
        }
        dem+=1;
    }
    alert("phần tử lơn nhất trong mảng là: "+ max+"; trung bình cộng các phần tử là : "+ (tong/dem));
</script>
</body>
</html>
