<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let english = ["hello", "i", "you", "we", "they"]
    let viet = ["xinchao", "tôi", "bạn", "chúng", "chúng nó"];
    let nhap = prompt("nhập từ điển cần tra: ");
    for (i = 0; i < viet.length; i++) {
        if (nhap == viet[i]) {
            alert(english[i]);
            break
        }
    }
</script>
</body>
</html>
