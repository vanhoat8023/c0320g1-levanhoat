<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập số phần tử của mảng: "))
    let arr=[];
    for (i=0;i<n;i++){
        let phantu=parseInt(prompt("nhập phần tử thứ "+(i+1)));
        arr.push(phantu);
    }
    arr.reverse();
    alert(arr)
</script>
</body>
</html>
