<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let txt=prompt("nhập chuỗi cần kiểm tra: ");
    let arr="";
    for (let i=0;i<txt.length;i++){
        arr+=txt[i];
        if (txt[i]%2==0&&txt[i+1]%2==0){
            arr+="-";
        }
    }
    alert(arr);
</script>
</body>
</html>
