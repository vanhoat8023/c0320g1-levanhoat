<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            chuoi += "fizzBuzz"+"&nbsp"+"<br>";
            continue;
        }else if (i%3==0){
            chuoi+="fizz"+"&nbsp";
            continue
        }else if (i%5==0){
            chuoi+="buzz"+"&nbsp";
            continue;
        }
        chuoi+=i+"&nbsp";
    }
        document.writeln(chuoi);
</script>
</body>
</html>
