<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write("</br>");
    }

    document.write('</br>');

    for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write("</br>");
    }
    document.write('</br>');


    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5 - i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (k = 1; k <= i; k++) {
            document.write('*');
        }
        document.write('</br>');
    }

    document.write('</br>');

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (k = 1; k <= 6 - i; k++) {
            document.write("*");
        }
        document.write("</br>");
    }


</script>

</body>
</html>
