<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='3'cellpadding='5'>";
    for (let i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (let j=2; j<10; j++){
            let result = j*i;
            sout = sout + "<td>" + j +'x' + i + '=' + result + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
