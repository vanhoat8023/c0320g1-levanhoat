<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let fabonacci=0;
    let temp;
    for (let i=0;i<20;i++){
        temp=a;
        a=a+fabonacci;
        fabonacci=temp;
        if (fabonacci%5==0){
            alert(fabonacci+" đây là số trong dãy chia hết cho 5"+"vị trí thứ "+(i+1));
            break;
        }
    }
</script>
</body>
</html>
